<div class="container mt-4">
    <h1 class="text-center">Actulaizar Modelo</h1>
    <form [formGroup]="FormModelo" (submit)="Enviar(FormModelo.value)"> 
        <div class="form-floating mb-3">
        <input formControlName="Nombre" type="text" class="form-control" id="ModeloNuevo" value="{{ datosModelo }}" placeholder="ModeloNuevo">
        <label for="ModeloNuevo">Nuevo Modelo</label>
        </div>
        <div *ngIf="FormModelo.value.Nombre == ''">
            <p class="text-center alert alert-danger">El Campo No Puede Estar Vacio</p>
        </div>
        <div class="d-grid gap-2" *ngIf="FormModelo.value.Nombre == ''; else Escribio">
            <button class="btn btn-primary text-dark" disabled id="Modelo" type="submit">Enviar</button>        
        </div>
        <ng-template #Escribio>
            <div class="d-grid gap-2">
                <button class="btn btn-primary text-dark" id="Modelo" type="submit">Enviar</button>
            </div>
        </ng-template>
    </form>
</div>
