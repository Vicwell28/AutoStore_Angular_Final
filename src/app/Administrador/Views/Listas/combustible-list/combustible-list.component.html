<div class="container mt-5">
  <h1 class="text-center">Todos Los Combustiblees               
  </h1>
  <button type="button" class="btn btn-success m-2" routerLink="../FormCombustible">Agregar Nuevo Combustible</button>
  <table class="table table-hover table-bordered text-center">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre Combustible</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody *ngIf="DatosCombustible">
        <tr *ngFor="let Combustible of DatosCombustible; let i = index;">
        <th scope="row">{{i}}</th>
          <td>{{ Combustible.nombre_combustible }}</td>
          <td>
              <button type="button" class="btn btn-success me-1" [routerLink]="['../Editar/Combustible/', Combustible.id]">Editar</button>
              <button type="button" class="btn btn-danger ms-1" (click)="Eliminar(Combustible.id)">Eliminar</button>
          </td>
        </tr>
    </tbody>
</table>
</div>
