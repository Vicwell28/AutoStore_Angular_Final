<div class="container mt-5">
  <h1 class="text-center">Todos Los Marcaes               
  </h1>
  <button type="button" class="btn btn-success m-2" routerLink="../FormMarca">Agregar Nuevo Marca</button>
  <table class="table table-hover table-bordered text-center">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre Marca</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody *ngIf="DatosMarca">
        <tr *ngFor="let Marca of DatosMarca; let i = index;">
        <th scope="row">{{i}}</th>
          <td>{{ Marca.nombre_marca }}</td>
          <td>
              <button type="button" class="btn btn-success me-1" [routerLink]="['../Editar/Marca/', Marca.id]">Editar</button>
              <button type="button" class="btn btn-danger ms-1" (click)="Eliminar(Marca.id)">Eliminar</button>
          </td>
        </tr>
    </tbody>
</table>
</div>
