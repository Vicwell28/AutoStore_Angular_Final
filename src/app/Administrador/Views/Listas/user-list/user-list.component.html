<div class="container mt-5">
  <h1 class="text-center">Todos Los Useres               
  </h1>
  <table class="table table-hover table-bordered text-center">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre User</th>
        <th scope="col">Rolr</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody *ngIf="DatosUser">
        <tr *ngFor="let User of DatosUser; let i = index;">
        <th scope="row">{{i}}</th>
          <td>{{ User.username }}</td>
          <td>{{ User.rol }}</td>
          <td>
              <button type="button" class="btn btn-success me-1" [routerLink]="['../Editar/User/', User.id]">Editar</button>
              <button type="button" class="btn btn-danger ms-1" (click)="Eliminar(User.id)">Eliminar</button>
          </td>
        </tr>
    </tbody>
</table>
</div>
