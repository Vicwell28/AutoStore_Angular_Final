<div class="container mt-5">
  <h1 class="text-center">Todos Los Colores               
  </h1>
  <button type="button" class="btn btn-success m-2" routerLink="../FormColor">Agregar Nuevo Color</button>
  <table class="table table-hover table-bordered text-center">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre Color</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody *ngIf="DatosColor">
        <tr *ngFor="let Color of DatosColor; let i = index;">
        <th scope="row">{{i}}</th>
          <td>{{ Color.nombre_color }}</td>
          <td>
              <button type="button" class="btn btn-success me-1" [routerLink]="['../Editar/Color/', Color.id]">Editar</button>
              <button type="button" class="btn btn-danger ms-1" (click)="Eliminar(Color.id)">Eliminar</button>
          </td>
        </tr>
    </tbody>
</table>
</div>
