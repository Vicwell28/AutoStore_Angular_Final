<div class="container mt-5">
    <h1 class="text-center">Todos Los Comentarios Del Vehiculo               
    </h1>
    <button type="button" class="btn btn-success m-2" [routerLink]="['../../../ListVehiculos']">Regresar</button>
    <table class="table table-hover table-bordered text-center">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Comentario</th>
        </tr>
      </thead>
      <tbody *ngIf="comentariosVehiculo">
          <tr *ngFor="let com of comentariosVehiculo; let i = index;">
          <th scope="row">{{i}}</th>
            <td>{{ com.Comentario }}</td>
            <td>
                <button type="button" class="btn btn-danger ms-1" (click)="eliminar(com._id)">Eliminar</button>
            </td>
          </tr>
      </tbody>
  </table>
  </div>
