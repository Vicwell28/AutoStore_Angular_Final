<div class="container mt-5">
  <h1 class="text-center">Todos Los Ordenes               
  </h1>
  <button type="button" class="btn btn-success m-2" routerLink="../FormOrden">Agregar Nuevo Orden</button>
  <table class="table table-hover table-bordered text-center">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre Orden</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody *ngIf="DatosOrden">
        <tr *ngFor="let Orden of DatosOrden; let i = index;">
        <th scope="row">{{i}}</th>
          <td>{{ Orden.nombre_Orden }}</td>
          <td>
              <button type="button" class="btn btn-success me-1" [routerLink]="['../Editar/Orden/', Orden.id]">Editar</button>
              <button type="button" class="btn btn-danger ms-1" (click)="Eliminar(Orden.id)">Eliminar</button>
          </td>
        </tr>
    </tbody>
</table>
</div>
