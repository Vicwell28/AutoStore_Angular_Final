<div class="container-fluid d-flex justify-content-center">
    <div *ngIf="datosVehiculos" class="row m-5">
            
        <div *ngFor="let vehiculo of datosVehiculos" class="col m-3" >
            <div class="card" @AbajoArriba> <img src="https://imgur.com/edOjtEC.png" class="card-img-top" width="100%">
                <div class="card-body pt-0 px-0">
                    <div class="d-flex flex-row justify-content-between mb-0 px-3"> <small class="text-muted mt-1">Precio</small>
                        <h6>&dollar;{{vehiculo.precio}}.00 MX</h6>
                    </div>
                    <hr class="mt-2 mx-3">
                    <div class="d-flex flex-row justify-content-between px-3 pb-4">
                        <div class="d-flex flex-column"><span class="text-muted">Marca</span><small class="text-muted">Modelo&ast;</small></div>
                        <div class="d-flex flex-column">
                            <h5 class="mb-0">{{vehiculo.Modelo.Marca.nombre_marca}}</h5><small class="text-muted text-right">{{vehiculo.Modelo.nombre_modelo}}</small>
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-between p-3 mid">
                        <div class="d-flex flex-column"><small class="text-muted mb-1">Motor</small>
                            <div class="d-flex flex-row"><img src="https://imgur.com/iPtsG7I.png" width="35px" height="25px">
                                <div class="d-flex flex-column ml-1"><small class="ghj">{{vehiculo.Transmicion.nombre_trans}}</small><small class="ghj">16V I-4 Turbo</small></div>
                            </div>
                        </div>
                        <div class="d-flex flex-column"><small class="text-muted mb-2">Caballos</small>
                            <div class="d-flex flex-row"><img src="https://imgur.com/J11mEBq.png">
                                <h6 class="ml-1">135 hp&ast;</h6>
                            </div>
                        </div>
                    </div> 
                    <div class="text-center">
                        <small class="text-muted key pl-3">Estandares De Calidad</small>
                    </div>
                   
                    <div class="d-grid gap-2 m-3">
                            <button id="color" class="btn btn-primary text-dark" type="button" [routerLink]="['../Detalle/Vehiculo/', vehiculo.id]">Ver</button>
                    </div> 
                        <small class="d-flex justify-content-center text-muted">*Preguntas frecuentes</small>
                </div>
            </div>
        </div>

    </div>
</div>
